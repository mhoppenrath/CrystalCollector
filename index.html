<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
	 <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	 <script type="text/javascript" src="game.js"></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<!-- the Goal of this program is to make images that generate a random value and when we click on it adds its value to it -->
<div class="container">
<div class="jumbotron">
    <h1 class="text-center">Crystal Collector</h1>
    <h3 class="text-center">Click on the crystals to add to your score, hopeully you reach the magic number</h3>
    <h3 class="text-center">But be careful or you'll go over and lose</h3>
</div>
</div>
<div class="container">
	<div class="row">
			<h3 class = "col-md-6 winner"> Wins: <span id="win"></span></h3>
			<h3 class = "col-md-6 loser"> Losses: <span id="loss"></span>
	</div>
	<div class="row">
			<h3 class= "toGuess text-center">The Magic Number is: <span id= "magicNumber"></span></h3>
	</div>
	<div id= "crystalHolder">
	</div>
	<div>
		<h2 class="yourScore"> Will you push you're luck? </h2>
	</div>
</div>
</body>
</html>
